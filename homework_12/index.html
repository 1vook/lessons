<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Homework 12</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="wrapper">
         <header class="header">#</header>
         <main class="page">
            <div class="space">
               <div class="practice">
                  <div class="transition">
                     <div class="transition__block duration-transition">
                        transition-duration
                     </div>
                     <div class="transition__block property-transition">
                        transition-property
                     </div>
                     <div class="transition__block delay-transition">
                        transition-delay
                     </div>
                     <div class="transition__block timing-function">
                        timing-function
                     </div>
                  </div>
                  <div class="animation">
                     <div class="animation__circle"></div>
                  </div>
               </div>
               <div class="item">
                  <div class="rocket">
                     <div class="rocket__top"></div>
                     <div class="rocket__hull">
                        <div class="rocket__window"></div>
                     </div>
                     <div class="rocket__left-wing"></div>
                     <div class="rocket__right-wing"></div>
                     <div class="rocket__fire"></div>
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer">#</footer>
      </div>
   </body>
</html>
